{% extends "layout.html" %}

{% block title %}
    Add Assignment
{% endblock %}

{% block main %}
    <form action="{{ url_for('add') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="assignment" placeholder="Name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="due" placeholder="Due Date" type="text"/>
            </div>
             <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="difficulty" placeholder="Difficulty" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Assignment</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
